<div class="container-fluid" style="margin-top:4em" ng-init="predicate='Priority';reverse=true">
	<div class="row-fluid">
		<div class="span8 offset1" style="margin-bottom:100px;">
			<table class="table table-condensed table-hover">
			  <thead>
			    <tr>
			      <th>Start</th>
			      <th></th>
			      <th>Название</th>
			      <th>Направление</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="lt in list"  ng-class="{info:lt.Label}">
			      <td>{{lt.Start}}</td>
			      <td ><input type="checkbox" ng-model="lt.IsDone" ng-change="completed(lt.Id, lt.IsDone)"></input></td>
			      <td ng-class="{done:lt.IsDone}">{{lt.Task.Name}}</td>
			      <td><code><a href="#/task/direction/{{lt.Task.Direction_Id}}">{{lt.Task.Direction}}</a></code></td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="span2" ng-repeat="stat in spisok_stat">
			<h5 ><z>{{stat.Date}}</z> <z class="pull-right">{{stat.Sum_Duration}}</z></h5>
			<table class="table table-condensed table-hover">
			  <thead>
			  </thead>
			  <tbody>
			    <tr ng-repeat="lt in stat.List_Info_Direction">
			    	<td><code>{{lt.Name}}</code></td>
			    	<td width="2%">{{lt.Duration}}</td>
			    </tr>
			  </tbody>
			</table>
		</div>	
	</div>
</div>
