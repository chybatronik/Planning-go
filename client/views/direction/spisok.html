<div class="container-fluid" style="margin-top:4em" ng-init="predicate='Priority';reverse=true">
	<div class="row-fluid">
		<div class="span10 offset1">
			<form class="form-inline">
				<input type="text" class="span5" ng-model="query_add" ui-keypress="{ 13 : 'Add()' }">
				<a class="btn" ng-click="Add()">ADD</a>
			</form>

			<table class="table table-condensed table-hover" ng-init="predicate='Priority';reverse=true">
			  <thead>
			    <tr>
			      <th width="2%"></th>
			      <th width="15%"></th>
			      <th>Название</th>
			      <th width="11%">Сделано</th>
			      <th width="20%">Предстоит</th>
			      <th width="2%"></th>
			      <th width="2%"></th>
			    </tr>
			  </thead>
			  <tbody ui-sortable="{update: update_priority, axis: 'y'}" ng-model="list">
			    <tr ng-repeat="lt in list" ng-class="{warning:lt.IsWork}">

			      <td><input type="checkbox" ng-model="lt.IsWork" ng-change="change_work(lt.Id, lt.IsWork)"></input></td>	

			      <td><a ng-click="change_priority(lt.Id, '+')" style="padding:1px;margin:5px"><i class="icon-arrow-up"></i></a><a ng-click="change_priority(lt.Id, '-')" style="padding:1px;margin:5px" ng-click=""><i class="icon-arrow-down"></i></a></td>

			      <td ng-class="{done:!lt.IsWork}"><code style="font-size: 16px;"><a href="#/task/direction/{{lt.Id}}">{{lt.Name}}</a></code></td>

			      <td>{{lt.DurationDone}}</td>

			      <td>{{lt.DurationOstalos}}</td>

			      <td><a href="#/direction/edit/{{lt.Id}}"><i class="icon-pencil"></i></a></td>
			      <td><a ng-click="Del(lt.Id)"><i class="icon-remove"></i></a></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
